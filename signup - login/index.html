<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login or sign up</title>
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <img src="../img and text container/cute.jpg" />
      <form class="login-signup-form" action="#">
        <div class="form-header">
          <h2>sign up</h2>
          <div class="login-signup-button-container">
            <button class="signup">sign up</button>
            <button class="login">login</button>
          </div>
        </div>
        <div class="two-parts">
          <div class="two-parts__inputholder">
            <label for="firstname">first name</label>
            <input id="firstname" name="firstname" type="text" />
          </div>
          <div class="two-parts__inputholder">
            <label for="lastname">last name</label>
            <input id="lastname" name="firstname" type="text" />
          </div>
        </div>
        <label for="Email">Email</label>
        <input
          placeholder="enter your email addres"
          type="email"
          name=""
          id="email"
        />
        <div class="two-parts">
          <div class="two-parts__inputholder">
            <label for="password">password</label>
            <input
              placeholder="chiose strong password"
              type="password"
              name=""
              id="password"
            />
          </div>
          <div class="two-parts__inputholder">
            <label for="re-password">re-password</label>
            <input
              placeholder="enter your password again"
              type="password"
              name=""
              id="re-password"
            />
          </div>
        </div>
        <div class="submit-container">
          <button class="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
